<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nemo - Interface</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="nemo.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $('#proxima-etapa-experiencia-profissional').click(function(){
          $('#dados-pessoais').hide();
          $('#experiencia-profissional').show();
          return false;
        });

        $('.show-phone-alternative').click(function(){
          $(this).hide();
          $('.phone-alternative').show();
          return false;
        });
      });
    </script>
  </head>
  <body>

    <div class="container">

      <h1>ThoughtWorks</h1>

      <form action="#">
      <section id="dados-pessoais">
        <h2>Sobre você</h2>

        <p>Olá! Primeiramente, gostaríamos de algumas informações importantes para identificá-lo e entrarmos em contato assim que possível.</p>

        <p>
          <label>Como você gostaria de ser chamada(o)? *<br />
            <input type="text" name="name" value="" required />
          </label>
        </p>

        <p>
          <label>Qual seu e-mail? *<br />
            <input type="email" name="email" value="" required />
          </label>
        </p>

        <p>
          <label>Qual seu telefone principal? *<br />
            <input type="text" name="phone" value="" required />
          </label><br />
          <a class="show-phone-alternative" href="#">Adicionar telefone alternativo</a>
          <span class="phone-alternative"><input type="text" name="phone-alternative" value="" /></span>
        </p>

        <p>
          <label>Onde você mora? *<br />
            <input type="text" name="city" value="" required />
          </label>
        </p>

        <p>
          <label>Em quais dos nossos escritórios você teria disponibilidade para atuar? *<br />
            <label><input type="checkbox" name="office-city" value="belo-horizonte" /> Belo Horizonte</label><br />
            <label><input type="checkbox" name="office-city" value="porto-alegre" /> Porto Alegre</label><br />
            <label><input type="checkbox" name="office-city" value="recife" /> Recife</label><br />
            <label><input type="checkbox" name="office-city" value="sao-paulo" /> São Paulo</label>
          </label>
        </p>

        <a href="#" id="proxima-etapa-experiencia-profissional">Próxima etapa</a>
      </section>

      <section id="experiencia-profissional">
        <h2>Queremos saber sua experiência profissional</h2>
      </section>

      <input type="submit" name="name" value="Finalizar" />
    </form>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
